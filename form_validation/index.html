<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
	<title>NatureStore</title>
		<meta charset="utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Gaegu|Oleo+Script&display=swap" rel="stylesheet">		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    	<script type="text/javascript" src="validation.js"></script>
	</head>
	<body>
	<div id="menuContainer">
		<h1>Nature Store</h1>
	</div>
	<div id="mainContainer">
	<form>
		<h4>Nickname</h4>
		<input type="text" name="nickname">
		<h4>E-mail</h4>
		<input  type="text" name="email" id="email">
		<h4>Password</h4>
		<input  type="password" name="pwd" id="pwd">
		<h4>Repeat password</h4>
		<input  type="password" name="repeat_password" id="rep_pwd">
		<br>
		<button type="submit" onclick="validation()">Register</button>
	</form>
	</div>
	</body>
</html>
